<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video Test</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <video id="FV" loop autoplay style="width: 100%;">
        <source src="./assets/video/CR.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>
    <a class="video-play-button">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 104 104" enable-background="new 0 0 104 104" xml:space="preserve">
            <path fill="none" stroke="#FFFFFF" stroke-width="4" stroke-miterlimit="10" d="M26,35h52L52,81L26,35z" />
            <circle class="video-play-circle" fill="none" stroke="#DA3D25" stroke-width="4" stroke-miterlimit="10"
                cx="52" cy="52" r="50" />
        </svg>
        <span class="video-play-outline"></span>
    </a>    
    <script src="assets/js/main.js"></script>
</body>
</html>
